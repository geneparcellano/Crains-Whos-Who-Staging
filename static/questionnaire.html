<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Budget Calculator</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/styles_mobile.css" media="handheld, only screen and (max-device-width: 480px)">
</head>
<body>
	<div id="questionnaire" class="overlay">
		<div class="overlay-bg"></div>
		<div class="overlay-content">
			<header class="controls">
				<h1>Survey Question 1</h1>
				<button type="button" data-function="prev">Previous</button>
				<button type="button" data-function="next">Next</button>
				<nav>
					<ul>
						<li class="selected"><a href="#q1">Q1</a></li>
						<li><a href="#q2">Q2</a></li>
						<li><a href="#q3">Q3</a></li>
						<li><a href="#q4">Q4</a></li>
					</ul>
				</nav>
			</header>
			<div class="overlay-body rail">
				<section id="intro" class="question selected">
					<div class="logo"><img src="assets/im/logo-new.png" height="90" width="206" alt="logo" /></div>
					<p>Who's Who is a list of the most influential people in Chicago.</p>
					<p>Fill out the survey to see who of these heavy hitters you&rsquo;re connected to.</p>
					<button type="button" data-function="get_started">Get Started</button>
				</section>
				<section id="q1" class="question">
					<p>From what school did you get your undergraduate degree?</p>
					<input type="text" />
				</section>
				<section id="q2" class="question">
					<p>Do you have professional associations to include?</p>
					<input type="text" />
				</section>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.8.2.min.js"></script>
	<script src="assets/js/jquery-ui-1.8.24.custom.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
